name = "swim-sfdps-ww"

actors = [

  { name = "portMapper"
    class = ".actor.PortForwarder"
    user = "??gw.user"
    host = "??gw.host"
    forward = "??gw.forward"
    create-timeout = 30s
  },

  { name = "jmsImporter"
    class = ".air.actor.SFDPSImportActor"
    broker-uri = "??swim.uri.sfdps"
    user = "??swim.user"
    pw = "??swim.pw"
    jms-topic = "nasa.topic05.sfdps"
    write-to = "/flights/fpos"
  },

  { name = "GeoViewer"
    class = ".ww.RaceViewerActor"

    collapse-panels = ["sync"]
    layer-categories = ["data"]
    run-control = true

    layers = [
      { name = "SFDPS"
        class = ".ww.air.FlightPosLayer"
        read-from = "/flights/fpos"
        description = "SWIM SFDPS en route flights"
        color = "red"
      },
    ]

    size = [1400, 1000]
    cache-dir = ${user.home}"/.WorldWind"
  }
]

include classpath("config/logging-race.conf")