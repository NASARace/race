name = "swim-sfdps12-archive"

race.data = "tmp"

actors = [
  //--- ADS-B in SBS format
  { name = "portMapper"
    class = ".actor.PortForwarder"
    user = "??gw.user"
    host = "??gw.host"
    forward = "??gw.forward"
  },

  //--- sfdps
  { name = "sfdpsImporter"
    class = ".jms.JMSImportActor"
    broker-uri = "??swim.uri.sfdps"
    user = "??swim.user"
    pw = "??swim.pw"
    jms-topic = "nasa.topic05.sfdps"
    write-to = "/swim/sfdps"
  },
  { name = "sfdpsArchiver"
    class = ".actor.ArchiveActor"
    read-from = "/swim/sfdps"
    writer = {
      class = ".archive.TaggedASCIIArchiveWriter"
      pathname = ${race.data}"/"${race.date}"/sfdps.ta"
      buffer-size = 32768
      append = false
      compressed = true
    }
  }
]

include classpath("config/logging-race.conf")
