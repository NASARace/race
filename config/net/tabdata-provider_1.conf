// example of a terminal tabdata provider node that is connected to an upstream integrator
//     open browser on url http://localhost:8082/tabdata
// upstream server can be started with tabdata-integrator.conf

name = "tabdata-provider_1"
show-exceptions = true

site.dir = "race-net-http/src/main/resources/sites/tabdata"

provider = "provider_1"
data.dir = "race-net-http-test/src/resources/sites/tabdata/data/"${provider}

actors = [
  {
    name = "upstreamConnector"
    class = "gov.nasa.race.http.tabdata.UpstreamConnectorActor"

    ws-url = "ws://localhost:8000/tabdata-integrator"  // this would normally be a public URL  TODO  - use https/wss
    uid = ${provider}  // normally from vault
    pw = "supersecret" // - " -

    retry-interval = 60s // if set we try to reconnect if the connection times out or is dropped

    read-from = "/tabdata/out"  // what we send to upstream
    write-to = "/tabdata/in" // what we receive from upstream
  },

  {
    name = "userServer"
    class = "gov.nasa.race.http.HttpServer"

    host = "localhost"
    port = "8081"
    interface = "0.0.0.0" // default

    //log-incoming = true

    ws-keep-alive = 30s

    routes = [
      {
        name = "userRoute"
        class = "gov.nasa.race.http.tabdata.UserServerRoute"

        //--- where the static content is located (index.html etc)
        site-root = ${site.dir}
        request-prefix = "tabdata"  // defaults to name
        //tick-interval = 20s // our own keepAlive protocol

        user-permissions = ${data.dir}"/userPermissions.json"

        read-from = "/tabdata/out"
        write-to = "/tabdata/in"
      }
    ]

    //loglevel = "info"
  },

  {
    name = "tabdataService"
    class = "gov.nasa.race.http.tabdata.UpdateActor"

    node-id = "/providers/region1/"${provider} // our own site name
    upstream-id = "/providers/region1/integrator"

    row-list = ${data.dir}"/rowList.json"
    column-list = ${data.dir}"/columnList.json"
    value-formulas = ${data.dir}"/formulaList.json"
    constraint-formulas = ${data.dir}"/constraintList.json"

    data-dir = ${data.dir}

    read-from = "/tabdata/in"
    write-to = "/tabdata/out"
  }
]

include classpath("config/logging-race.conf")

