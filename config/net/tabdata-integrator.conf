// example of a tabdata upstream integration node which receives and distributes child node changes and serves
// (web browser) user clients on http://localhost:8080/tabdata

name = "tabdata-integrator"
show-exceptions = true

site.dir = "race-net-http/src/main/resources/sites/tabdata"
data.dir = "race-net-http-test/src/resources/sites/tabdata/data"

actors = [
  {
    name = "nodeServer"
    class = "gov.nasa.race.http.HttpServer"

    //--- this would normally be on a different interface / port 80, which is why we can't run it in one server actor
    host = "localhost"
    port = "8000"
    interface = "0.0.0.0"

    // TODO - use https/wss

    routes = [
      {
        name = "nodeRoute"
        class = "gov.nasa.race.http.tabdata.NodeServerRoute"

        request-prefix = "tabdata-integrator"

        read-from = "/tabdata/out"
        write-to = "/tabdata/in"
      }
    ]
    //loglevel = "info"
  },

  {
    name = "userServer"  // for external devices/browsers
    class = "gov.nasa.race.http.HttpServer"

    host = "localhost"
    port = "8080"
    interface = "0.0.0.0" // default

    //log-incoming = true

    ws-keep-alive = 30s

    routes = [
      {
        name = "userRoute"
        class = "gov.nasa.race.http.tabdata.UserServerRoute"

        site-root = ${site.dir}
        request-prefix = "tabdata"  // defaults to name

        user-permissions = ${data.dir}"/userPermissions.json"

        read-from = "/tabdata/out"
        write-to = "/tabdata/in"
      }
    ]
  },

  {
    name = "tabdataService"
    class = "gov.nasa.race.http.tabdata.UpdateActor"

    node-id = "/providers/region1/integrator" // our own site name

    row-list = ${data.dir}"/rowList.json"
    column-list = ${data.dir}"/columnList.json"
    value-formulas = ${data.dir}"/formulaList.json"
    //constraint-formulas = ${data.dir}"/constraintList.json"

    data-dir = ${data.dir}

    read-from = "/tabdata/in"
    write-to = "/tabdata/out"
  }
]

include classpath("config/logging-race.conf")
