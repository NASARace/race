// example of a site route with websocket to updaate dynamic data
//      open browser on url http://localhost:8080/tabdata

name = "tabdata-server"
show-exceptions = true

provider = "provider_2"
data.dir = "race-net-http-test/src/resources/sites/tabdata/data/"${provider}

actors = [
  {
    name = "deviceServer"
    class = "gov.nasa.race.http.HttpServer"

    host = "localhost"
    port = "8080"
    interface = "0.0.0.0" // default

    //log-incoming = true

    ws-keep-alive = 30s

    routes = [
      {
        name = "tabdata"
        class = "gov.nasa.race.http.tabdata.DeviceServerRoute"

        //--- where the static content is located (index.html etc)
        site-root = "race-net-http/src/main/resources/sites/tabdata"
        //request-prefix = "tabdata"  // defaults to name

        user-permissions = ${data.dir}"/userPermissions.json"

        //--- our connection to the rest of the actor system / the outside
        write-to = "/service/requests"
        read-from = "/service/updates" // where we get push data model changes from
      }
    ]
  },

  {
    name = "tabdataService"
    class = "gov.nasa.race.http.tabdata.TabDataUpdateActor"

    node-id = "/providers/region1/provider_2" // our own site name

    row-list = ${data.dir}"/rowList.json"
    column-list = ${data.dir}"/columnList.json"
    formula-list = ${data.dir}"/formulaList.json"
    column-data = ${data.dir}

    read-from = "/service/requests"
    write-to = "/service/updates"
  }
]

include classpath("config/logging-race.conf")