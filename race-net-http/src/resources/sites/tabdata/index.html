<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="tabdata.css">
        <script src="tabdata.js" type="application/javascript"></script>
    </head>

    <body onload="init();" onresize="setWidth();" ununload="shutdown();">

        <div class="titlebar">
            <div>
                <label class="title-label">Node:</label>
                <span id="siteId" class="title-text">?</span>
            </div>
            <div>
                <label class="title-label">Source:</label>
                <span id="sourceTitle" class="title-text">?</span>
            </div>
            <div>
                <label class="title-label">Data Set:</label>
                <span id="datasetTitle" class="title-text">?</span>
            </div>
        </div>

        <div id="editTools" class="toolbar">
            <div class="input-group">
                <label class="input-label" for="uid">user:</label>
                <input class="input-text" type="text" id="uid"/>
            </div>
            <div class="input-group">
                <label class="input-label" for="pw">passwd:</label>
                <input class="input-text" type="password" id="pw" onkeyup="identifyUser(event);"/>
            </div>
            <!-- will be enabled once we have editable fields that were changed by user -->
            <input type="button" id="editButton" class="button" value="edit" onclick="setEditable();"/>
            <input type="button" id="sendButton" class="button" value="send" onclick="sendChanges();" disabled/>
            <input type="button" id="readOnlyButton" class="button" value="reset" onclick="setReadOnly();" disabled/>
        </div>

        <div id="filterTools" class="toolbar">
            <div class="input-group">
                <label class="input-label" for="providerFilter">provider:</label>
                <input class="input-text" type="text" id="providerFilter" />
            </div>
            <div class="input-group">
                <label class="input-label" for="fieldFilter">field:</label>
                <input class="input-text" type="text" id="fieldFilter"/>
            </div>
            <input type="button" id="filterButton" class="button" value="filter" onclick="setFilters();"/>
            <input type="button" id="resetFilterButton" class="button" value="reset" onclick="clearFilters();"/>
        </div>

        <div id="displayTools" class = "toolbar">
            <div class="input-group">
                <label class="input-label" for="lines">lines:</label>
                <input class="input-text num" type="number" id="lines" onkeyup="enterDisplayLines(event)"/>
            </div>
            <div class="input-group">
                <label class="input-label" for="checkInterval">check:</label>
                <input class="input-text num" type="number" id="checkInterval" onkeyup="enterCheckInterval(event)"/>
            </div>
            <input type="button" id="setDisplayButton" class="button" value="set" onclick="setDisplay()"/>
            <input type="button" id="resetDisplayButton" class="button" value="reset" onclick="resetDisplay()"/>
        </div>

        <div id="info" class="infoblock"></div>

        <div id="tableContainer">
            <table id="my_table">
                <!-- dynamically populated -->
            </table>
        </div>

        <div id="logContainer">

        </div>

    </body>
</html>
