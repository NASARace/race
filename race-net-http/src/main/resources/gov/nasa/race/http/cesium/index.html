<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.84/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.84/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- our own scripting and styles -->
    <script src="config.js"></script>
    <link href="cesiumTracks.css" rel="stylesheet">
    <script src="cesiumTracks.js"></script>
</head>

<body onload="initCesium();initWS();" onunload="shutdown();">
    <div id="cesiumContainer" style="width:100%;height:100%;overflow:hidden;"></div>

    <button id="consoleButton" type="button" class="toolIcon" onclick="toggleConsolePanel()">▷</button>
    <div id="consolePanel" class="w3-animate-left">
        <div class="consoleSection">
            <div> <span class="label">date:</span> <span id="date"></span> </div>
            <div> <span class="label">time:</span> <span id="time">00:00:00</span> </div>

        </div>
        <div class="consoleSection">
            <div> <span class="label">lat:</span> <span id="latitude"  class="numData">00.00000</span>   </div>
            <div> <span class="label">lon:</span> <span id="longitude" class="numData">000.00000</span> </div>
            <div> <span class="label">alt:</span> <span id="altitude"  class="numData">0000000</span>    </div>
        </div>
        <div class="consoleSection">
            <button type="button" class="button" onclick="setHomeView()">↩︎</button>
            <button type="button" class="button" onclick="setDownView()">⇩</button>
            <button type="button" class="button" id="trajectoryToggle" onclick="toggleTrajectories()">∫</button>
        </div>
    </div>
</body>
